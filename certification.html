<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dream Big Project — Certifications</title>

<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --green:#33b64f;
  --text:#1e1e1e;
  --muted:#6b7280;
  --radius:18px;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  padding:32px 16px;
  display:flex;
  justify-content:center;
}

.container{max-width:900px;width:100%}

h1{
  text-align:center;
  font-size:32px;
  font-weight:900;
  margin-bottom:6px;
}

.subtitle{
  text-align:center;
  color:var(--muted);
  margin-bottom:28px;
}

.slider{
  overflow:hidden;
  border-radius:var(--radius);
}

.slides{
  display:flex;
  transition:transform .4s ease;
}

.slide{
  min-width:100%;
  padding:24px;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.card img{
  width:100%;
  border-radius:12px;
  cursor:zoom-in;
}

.desc{
  margin-top:16px;
  text-align:center;
  font-weight:800;
  color:var(--green);
  font-size:18px;
}

.controls{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:18px;
}

.controls button{
  width:12px;
  height:12px;
  border-radius:50%;
  border:none;
  background:#ccc;
  cursor:pointer;
}
.controls button.active{background:var(--green)}

.back{
  display:block;
  text-align:center;
  margin-top:30px;
  color:var(--green);
  font-weight:800;
  text-decoration:none;
}

/* ===== ZOOM OVERLAY ===== */
.zoom-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
  padding:20px;
}

.zoom-overlay img{
  max-width:100%;
  max-height:100%;
  border-radius:12px;
}
</style>
</head>

<body>

<div class="container">

<h1>Certifications</h1>
<div class="subtitle">Legal registrations & compliance</div>

<div class="slider">
  <div class="slides" id="slides">

    <div class="slide">
      <div class="card">
        <img src="certificate1.jpg" alt="Dream Big Project Certificate" onclick="zoom(this.src)">
        <div class="desc">Dream Big Project legally registered</div>
      </div>
    </div>

    <div class="slide">
      <div class="card">
        <img src="certificate2.jpg" alt="Direct Access Certificate" onclick="zoom(this.src)">
        <div class="desc">Direct Access legally registered</div>
      </div>
    </div>

  </div>
</div>

<div class="controls">
  <button class="active" onclick="goSlide(0)"></button>
  <button onclick="goSlide(1)"></button>
</div>

<a href="big dream projects.html" class="back">← Go back home</a>

</div>

<!-- ZOOM OVERLAY -->
<div class="zoom-overlay" id="zoomBox" onclick="closeZoom()">
  <img id="zoomImg">
</div>

<script>
let index = 0;
const slides = document.getElementById('slides');
const dots = document.querySelectorAll('.controls button');

function goSlide(i){
  index = i;
  slides.style.transform = `translateX(-${i * 100}%)`;
  dots.forEach(d => d.classList.remove('active'));
  dots[i].classList.add('active');
}

/* Swipe */
let startX=0;
slides.addEventListener('touchstart',e=>startX=e.touches[0].clientX);
slides.addEventListener('touchend',e=>{
  let endX=e.changedTouches[0].clientX;
  if(endX<startX-50 && index<1)goSlide(index+1);
  if(endX>startX+50 && index>0)goSlide(index-1);
});

/* Zoom */
function zoom(src){
  document.getElementById('zoomImg').src = src;
  document.getElementById('zoomBox').style.display='flex';
}
function closeZoom(){
  document.getElementById('zoomBox').style.display='none';
}
</script>

</body>
</html>
