<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dream Big Project — Login</title>
<meta name="description" content="Login — Dream Big Project" />
<style>
  :root{
    --navy: #071826;
    --gold: #E1B24A;
    --gold-deep: #C89F2F;
    --pink-card-top: rgba(232,120,160,0.18);
    --pink-card-bottom: rgba(160,46,90,0.22);
    --glass-border: rgba(255,255,255,0.06);
    --card-radius: 18px;
    --page-bg: linear-gradient(180deg, rgba(7,23,53,0.6) 0%, rgba(10,30,60,0.6) 60%);
    --max-width: 1100px;
    color-scheme: dark;
    font-family: "Poppins", Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    background: var(--page-bg), var(--navy);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
  }

  /* Stage container */
  .stage {
    position:relative;
    width:100%;
    max-width:var(--max-width);
    min-height:560px;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:visible;
  }

  /* Background logo art (moved up so it's fully visible) */
  .hero-art {
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:none;
    z-index:0;
  }

  .hero-art .logo-wrap {
    width:48%;
    max-width:420px;
    opacity:0.98;
    transform: translateY(-22%);
    filter: saturate(1.02) drop-shadow(0 36px 80px rgba(2,6,20,0.6));
  }

  .hero-art .logo {
    width:100%;
    display:block;
    object-fit:contain;
    opacity:0.98;
    mix-blend-mode:screen;
  }

  .hero-art .logo-reflection{
    width:100%;
    display:block;
    transform:scaleY(-1) translateY(8px) scale(.98);
    opacity:0.28;
    filter: blur(6px) saturate(.9);
    mask-image: linear-gradient(to bottom, rgba(0,0,0,0.45), rgba(0,0,0,0.05));
    -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,0.45), rgba(0,0,0,0.05));
    margin-top:12px;
  }

  .hero-overlay {
    position:absolute;
    inset:0;
    z-index:0;
    background: linear-gradient(135deg, rgba(7,18,35,0.12) 0%, rgba(217,168,74,0.04) 60%);
    pointer-events:none;
    mix-blend-mode: overlay;
  }

  /* Login card — pushed down so logo doesn't overlap */
  .card {
    position:relative;
    z-index: 3;
    width: 420px;
    max-width: calc(100% - 48px);
    border-radius: var(--card-radius);
    padding: 32px 28px;
    background: linear-gradient(180deg, var(--pink-card-top), var(--pink-card-bottom));
    border: 1px solid var(--glass-border);
    box-shadow: 0 24px 60px rgba(2,6,20,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(8px) saturate(.9);
    -webkit-backdrop-filter: blur(8px) saturate(.9);
    color: #fff;
    text-align:center;
    transform: translateY(14%);
  }

  .card h1{
    margin:0 0 18px 0;
    font-size:28px;
    letter-spacing:-0.02em;
    color: #fff;
    font-weight:800;
    text-shadow: 0 3px 10px rgba(0,0,0,0.45);
  }

  .card p.sub{
    margin:0 0 14px 0;
    color: rgba(255,255,255,0.85);
    font-weight:600;
    font-size:13px;
  }

  .form-row { margin-top:14px; text-align:left; }

  .field {
    position:relative;
    margin-top:18px;
    display:block;
  }

  .field input[type="text"],
  .field input[type="password"],
  .field input[type="email"],
  .field input[type="tel"]{
    width:100%;
    padding:14px 56px 14px 44px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,0.06);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));
    color:#fff;
    font-size:15px;
    outline:none;
    transition: box-shadow .18s ease, border-color .12s ease;
  }

  .field input::placeholder { color: rgba(255,255,255,0.45); }

  .field input:focus {
    box-shadow: 0 6px 20px rgba(217,168,74,0.06);
    border-color: rgba(217,168,74,0.32);
    background: rgba(255,255,255,0.03);
  }

  .icon-left { position:absolute; left:14px; top:50%; transform:translateY(-50%); opacity:0.95; pointer-events:none; width:18px; height:18px; }
  .icon-right { position:absolute; right:16px; top:50%; transform:translateY(-50%); opacity:0.9; pointer-events:none; }

  .eye-toggle {
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    background:transparent;
    border:0;
    padding:6px;
    cursor:pointer;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .row { display:flex; align-items:center; gap:12px; justify-content:space-between; margin-top:12px; font-size:14px; color:rgba(255,255,255,0.85); }

  .checkbox { display:flex; align-items:center; gap:8px; color:rgba(255,255,255,0.9); }

  .cta { margin-top:18px; }

  .btn {
    width:100%;
    display:inline-block;
    padding:14px 18px;
    border-radius:999px;
    background: linear-gradient(90deg, rgba(255,255,255,0.95), rgba(255,255,255,0.95));
    color: var(--navy);
    font-weight:800;
    border: 0;
    cursor:pointer;
    box-shadow: 0 8px 34px rgba(2,6,20,0.45);
    transition: transform .12s ease, box-shadow .12s ease;
    font-size:15px;
  }

  .btn[disabled] { opacity:0.6; cursor:not-allowed; transform:none; box-shadow:0 6px 20px rgba(2,6,20,0.28); }

  .btn:active { transform: translateY(1px); }
  .hint { margin-top:10px; font-size:13px; color: rgba(255,255,255,0.7); }
  .muted-link { color: rgba(255,255,255,0.88); text-decoration:underline; font-weight:700; }
  .card-footer { margin-top:18px; font-size:13px; color:rgba(255,255,255,0.7); }

  /* overlay loader */
  .loader-overlay {
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background: rgba(7,24,40,0.45);
    z-index:9999;
    visibility:hidden; opacity:0;
    transition: opacity .32s ease, visibility .32s ease;
  }
  .loader-overlay.show { visibility:visible; opacity:1; }

  /* Gold rolling ring:
     - conic-gradient creates a visible segment so rotation is visible
     - inner pseudo-element creates the solid core so ring looks like a proper loader
  */
  .loader-circle {
    width:128px;
    height:128px;
    border-radius:50%;
    background: conic-gradient(from 0deg, var(--gold) 0deg 72deg, rgba(255,255,255,0.08) 72deg 360deg);
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow: 0 22px 54px rgba(200,160,40,0.16), inset 0 -6px 22px rgba(200,160,40,0.06);
    transform-origin:center;
    animation: loader-spin 930ms linear infinite;
    position:relative;
    will-change: transform;
  }

  /* inner core keeps it as a ring and matches site's deep navy for contrast */
  .loader-circle::before {
    content: "";
    width:62%;
    height:62%;
    border-radius:50%;
    background: var(--navy);
    display:block;
    box-shadow: inset 0 2px 8px rgba(0,0,0,0.6);
  }

  @keyframes loader-spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .loader-text { margin-top:14px; color:#fff; font-weight:700; text-align:center; font-size:14px; }

  @media (max-width:480px){
    .card { padding:22px; width:92%; transform: translateY(12%); }
    .hero-art .logo-wrap { width:80%; max-width:320px; transform: translateY(-18%); }
    .field input { padding:14px 48px 14px 42px; }
    .eye-toggle { right:10px; }
    .icon-left { left:12px; }
    .loader-circle { width:96px; height:96px; }
  }
</style>
</head>
<body>
  <div class="stage" role="main" aria-label="Login scene">

    <!-- background logo art + reflection (moved up so visible) -->
    <div class="hero-art" aria-hidden="true">
      <div class="logo-wrap">
        <img class="logo" src="logo.png" alt="Dream Big logo" />
        <img class="logo-reflection" src="logo.png" alt="" aria-hidden="true" />
      </div>
    </div>

    <div class="hero-overlay" aria-hidden="true"></div>

    <!-- translucent login card -->
    <form class="card" id="loginForm" novalidate>
      <h1>Login</h1>
      <p class="sub">Welcome back — sign in to continue</p>

      <div class="form-row" aria-live="polite">

        <!-- USERNAME / EMAIL (supports either) -->
        <label class="field" for="username">
          <svg class="icon-left" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
            <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5z" stroke="rgba(255,255,255,0.95)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M20 21v-1c0-3.2-4-5.9-8-5.9s-8 2.7-8 5.9v1" stroke="rgba(255,255,255,0.95)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>

          <input id="username" name="username" type="text" placeholder="Username or Email" autocomplete="username" required
                 aria-label="Username or Email" />
        </label>

        <!-- PASSWORD -->
        <label class="field" for="password">
          <svg class="icon-left" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
            <rect x="3" y="11" width="18" height="10" rx="2" stroke="rgba(255,255,255,0.95)" stroke-width="1.2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="rgba(255,255,255,0.95)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>

          <input id="password" name="password" type="password" placeholder="Password" autocomplete="current-password" required
                 aria-label="Password" />

          <button type="button" class="eye-toggle" id="pwToggle" aria-label="Show password" aria-pressed="false">
            <svg id="eyeOpen" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" style="color:white">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg id="eyeClosed" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" style="color:white; display:none">
              <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a16 16 0 0 1 4.1-5.1"></path>
              <path d="M1 1l22 22"></path>
            </svg>
          </button>
        </label>

        <div class="row">
          <label class="checkbox"><input id="remember" type="checkbox" aria-label="Remember me" /> Remember me</label>
          <a class="muted-link" href="#" onclick="event.preventDefault();alert('Forgot password flow (demo)')">Forgot Password?</a>
        </div>

        <div class="cta">
          <button class="btn" id="loginBtn" type="submit" aria-label="Log in">Log in</button>
        </div>

        <div class="card-footer">Don't have an account? <a class="muted-link" href="signup.html">Register</a></div>
      </div>
    </form>
  </div>

  <!-- loader overlay (hidden by default) -->
  <div id="loaderOverlay" class="loader-overlay" aria-hidden="true" role="status" aria-live="polite">
    <div>
      <div class="loader-circle" aria-hidden="true"></div>
      <div class="loader-text">Signing you in…</div>
    </div>
  </div>

<script>
  // Password show/hide toggle + submit handling
  (function(){
    const pw = document.getElementById('password');
    const toggle = document.getElementById('pwToggle');
    const eyeOpen = document.getElementById('eyeOpen');
    const eyeClosed = document.getElementById('eyeClosed');
    const form = document.getElementById('loginForm');
    const loaderOverlay = document.getElementById('loaderOverlay');
    const loginBtn = document.getElementById('loginBtn');

    if (toggle) {
      toggle.addEventListener('click', () => {
        const isText = pw.type === 'text';
        pw.type = isText ? 'password' : 'text';
        toggle.setAttribute('aria-pressed', (!isText).toString());
        if (eyeOpen && eyeClosed) {
          eyeOpen.style.display = isText ? 'inline' : 'none';
          eyeClosed.style.display = isText ? 'none' : 'inline';
        }
        pw.focus();
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const identifier = form.username.value.trim(); // username or email
      const password = form.password.value;

      if (!identifier) { alert('Please enter your username or email'); form.username.focus(); return; }
      if (!password) { alert('Please enter your password'); form.password.focus(); return; }

      // Save identifier (username/email) to localStorage for later pages (orientation/proceed)
      // Note: do not store passwords in localStorage in production (security risk).
      const user = { identifier: identifier, remembered: !!form.remember.checked, savedAt: Date.now() };
      try {
        localStorage.setItem('dbp_user', JSON.stringify(user));
      } catch (err) {
        console.warn('localStorage unavailable', err);
      }

      // disable the button to prevent double submits
      if (loginBtn) {
        loginBtn.disabled = true;
        loginBtn.setAttribute('aria-disabled', 'true');
      }

      // show loader (gold rolling ring)
      loaderOverlay.classList.add('show');
      loaderOverlay.removeAttribute('aria-hidden');

      // keep loader visible for 3 seconds, then fade out smoothly and redirect when fade completes
      setTimeout(() => {
        // remove the "show" class to trigger fade out transition
        loaderOverlay.classList.remove('show');

        // when fade-out transition ends, redirect
        const onTransitionEnd = (ev) => {
          // ensure it's the opacity transition (some browsers fire multiple transitions)
          if (ev.propertyName && ev.propertyName.indexOf('opacity') === -1) return;
          loaderOverlay.removeEventListener('transitionend', onTransitionEnd);
          // redirect to orientation.html
          window.location.href = 'orientation.html';
        };
        loaderOverlay.addEventListener('transitionend', onTransitionEnd, { once: true });

        // Fallback: if transitionend doesn't fire within 600ms (unexpected), force redirect
        setTimeout(() => {
          // if still present, redirect anyway
          if (!document.hidden) {
            window.location.href = 'orientation.html';
          }
        }, 700);
      }, 3000); // 3 seconds
    });
  })();
</script>
</body>
</html>
